<!doctype html>
<html>
<head>
  <title>Basic share buttons example</title>

  <style>
  html {
  	font-family: sans-serif;
  }

  body {
  	padding: 3em;
  }

  h1, h2 {
  	font-weight: 300;
  }
  </style>
</head>
<body>
<h1>Basic social button examples</h1>

<h2>Finder.com.au</h2>
<ul>
	<li><a data-sharebutton href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.finder.com.au">Facebook <span data-sharecount>0</span></a></li>
	<li><a data-sharebutton href="https://twitter.com/intent/tweet?text=Twitter%20Text&amp;url=http%3A%2F%2Fwww.finder.com.au%2F&amp;via=findercomau&amp;original_referer=
">Twitter <span data-sharecount>0</span></a></li>
</ul>

<h2>Finder.com</h2>
<a data-sharebutton href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.finder.com">Facebook <span data-sharecount>?</span></a>



<script src="../dist/sharebuttons.js"></script>


</body>
</html>
