<!doctype html>
<html>
<head>
  <title>Basic share buttons example</title>

  <style>
  html {
  	font-family: sans-serif;
  }

  body {
  	padding: 3em;
  }

  h1, h2 {
  	font-weight: 300;
  }
  </style>
</head>
<body>
<h1>Basic social button examples</h1>

<h2>Finder.com.au</h2>
<ul>
	<li><a data-sharebutton href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.finder.com.au">Facebook <span data-sharecount>0</span></a></li>
	<li><a data-sharebutton href="https://twitter.com/intent/tweet?text=Twitter%20Text&amp;url=http%3A%2F%2Fwww.finder.com.au%2F&amp;via=findercomau&amp;original_referer=">Twitter <span data-sharecount>0</span></a></li>
	<li><a data-sharebutton href="https://twitter.com/intent/tweet?text=Twitter%20Text&amp;url=http%3A%2F%2Fwww.finder.com.au%2F&amp;via=findercomau&amp;original_referer=">Twitter but using server side number <span>99999</span></a></li>
  <li><a data-sharebutton href="http://www.stumbleupon.com/badge/?url=http%3A%2F%2Fwww.finder.com.au">Stumble Upon</a></li>
  <li><a data-sharebutton href="http://www.reddit.com/submit?url=http%3A%2F%2Fwww.finder.com.au&amp;title=Finder">Reddit</a></li>
</ul>

<h2>Finder.com</h2>
<a data-sharebutton href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.finder.com">Facebook <span data-sharecount>?</span></a>



<script src="../dist/sharebuttons.min.js"></script>
<script>
  var example = document.querySelector('[data-sharebutton]');

  example.addEventListener('shareCountLoaded', function (ev) {
    console.log(ev);
  });

	var sharebuttons = new Sharebuttons('[data-sharebutton]', {
		'onShare': function (result) {
			console.log(result);
		}
	});


</script>

</body>
</html>
